<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="background-image">
    <div class="transparent-banner">
      <div class="odin-logo"></div>
      <div class="odin-text">ODIN</div>
    </div>
  </div>
  <div class="right-side-container">
    <div class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
    </div>
    <div class="credentials">
      <div class="description form">Let's do this!</div>
      <div class="form-container">
        <form>
          <label class="input-boxes-label" for="fname">FIRST NAME</label><br>
          <input type="text" id="fname" name="fname" class="input-boxes"><br>
          <label class="input-boxes-label" for="email">EMAIL</label><br>
          <input type="email" id="email" name="email" class="input-boxes"><br>
          <label class="input-boxes-label" for="password">PASSWORD</label><br>
          <input type="password" id="password" name="password" class="input-boxes"><br>
        </form>
        <form>
          <label class="input-boxes-label" for="lname">LAST NAME</label><br>
          <input type="text" id="lname" name="lname" class="input-boxes"><br>
          <label class="input-boxes-label" for="phone">PHONE NUMBER</label><br>
          <input type="text" id="phone" name="phone" class="input-boxes"><br>
          <label class="input-boxes-label" for="cpassword">CONFIRM PASSWORD</label><br>
          <input type="password" id="cpassword" name="cpassword" class="input-boxes"><br>
        </form>
      </div>
    </div>

    <div class="create-account">
      <button class="button">Create Account</button>
      <div class="login">Already have an account? <a href="www.google.com">Log in</a></div>
    </div>
  </div>
</body>
</html>
